<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Auto Withdraw</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.0.3/web3.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #status, #balance, #withdraw-status { margin-top: 20px; font-size: 16px; color: black; }
    </style>
</head>
<body>
    <h2>Trust Wallet & MetaMask Auto Withdraw</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <p id="status">Status: Not Connected</p>
    <p id="balance">Balance: 0 ETH</p>

    <br><br>
    <input type="text" id="recipient" placeholder="Enter Receiver Address" />
    <input type="text" id="amount" placeholder="Enter Amount (BNB/ETH)" />
    <br><br>
    <button onclick="autoWithdraw()">Withdraw</button>
    <p id="withdraw-status"></p>

    <script>
        let web3;
        let userAccount;

        // Connect Wallet and Show Balance
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    web3 = new Web3(window.ethereum);
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    userAccount = accounts[0];
                    document.getElementById("status").innerText = "Connected: " + userAccount;

                    // Fetch and Display Balance
                    const balanceWei = await web3.eth.getBalance(userAccount);
                    const balanceEth = web3.utils.fromWei(balanceWei, 'ether');
                    document.getElementById("balance").innerText = "Balance: " + balanceEth + " ETH";

                } catch (error) {
                    document.getElementById("status").innerText = "Connection Error: " + error.message;
                }
            } else {
                document.getElementById("status").innerText = "Please install Trust Wallet or MetaMask.";
            }
        }

        // Auto Withdraw Function (Fixed)
        async function autoWithdraw() {
            const recipient = document.getElementById("recipient").value;
            const amount = document.getElementById("amount").value;

            if (!recipient || !amount) {
                alert("Please enter recipient and amount");
                return;
            }

            try {
                const amountInWei = web3.utils.toWei(amount, 'ether'); // Convert amount to Wei

                const gasPrice = await web3.eth.getGasPrice(); // Get real-time gas price

                const tx = {
                    from: userAccount,
                    to: recipient,
                    value: amountInWei,
                    gas: 21000, // Standard gas limit for transfers
                    gasPrice: gasPrice
                };

                document.getElementById("withdraw-status").innerText = "Processing withdrawal...";

                // Send transaction and wait for confirmation
                const transaction = await web3.eth.sendTransaction(tx);

                document.getElementById("withdraw-status").innerText = 
                    "Transaction Successful: " + transaction.transactionHash;

                // Update balance after withdrawal
                setTimeout(async () => {
                    const newBalanceWei = await web3.eth.getBalance(userAccount);
                    const newBalanceEth = web3.utils.fromWei(newBalanceWei, 'ether');
                    document.getElementById("balance").innerText = "Balance: " + newBalanceEth + " ETH";
                }, 5000); // Wait 5 seconds to update balance

            } catch (error) {
                document.getElementById("withdraw-status").innerText = "Error: " + error.message;
            }
        }
    </script>
</body>
</html>
